<html manifest="index.appcache">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
    <title>Outdoor Maps</title>
    <!-- build:css app.css -->
    <link rel="stylesheet" href="app.css">
    <!-- endbuild -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- chrome mobile home screen support -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="114x114" href="apple-touch-icon-114x114.png">
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="settings" class="page">
      <header>
        <button class="btn" id="close-button">Close</button>
      </header>
      <section>
        <div class="map-types">
          <p class="map-type btn-group horizontal-btn-group">
            <button class="btn left active" name="hiking">Outdoor</button>
            <button class="btn middle" name="satellite">Satellite</button>
            <button class="btn right" name="map">Map</button>
          </p>
        </div>
      </section>
    </div>
    <!-- build:js app.js -->
    <script src="vendor/require.js" data-main="app"></script>
    <!-- endbuild -->
    <script>
      var _gaq=[['_setAccount','UA-31870955-1'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
