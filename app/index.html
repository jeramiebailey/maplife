<html manifest="index.appcache">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
		<title>Outdoor Maps</title>
    <!-- build:css app.css -->
		<link rel="stylesheet" href="app.css">
    <!-- endbuild -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div id="map"></div>
		<div id="settings">
			<header>
				<button class="btn" id="close-button">Close</button>
			</header>
			<section>
        <div class="map-types">
          <p class="map-type btn-group horizontal-btn-group">
            <button class="btn left active" name="hiking">Hiking</button>
            <button class="btn middle" name="satellite">Satellite</button>
            <button class="btn right" name="map">Map</button>
          </p>
        </div>
        <!--
				<div class="offline">
					<p>
						<button class="btn" id="save-button" disabled="disabled">Save map for offline use</button>
					</p>
					<p id="saving">
						<progress></progress><a href="#" id="cancel-button">cancel</a>
					</p>
					<p id="saved">Offline map has been saved.</p>
				</div>
        -->
			</section>
		</div>
    <!-- build:js app.js -->
		<script src="vendor/require.js" data-main="app"></script>
    <!-- endbuild -->
